<h1>Login Page</h1>
<div>

  <div *ngIf="logged == false">
    <p>Username: <input type="text" [(ngModel)]="username"></p>
    <p>Password: <input type="text" [(ngModel)]="password"></p>

    <button (click)="login()">Login</button>
  </div>

  <div class="wrapper" *ngIf="logged">
    Hello {{username}}!<br>
    <a routerLink="/account">Proceed to account</a>
  </div>

  <div *ngIf="logged == true"><button (click)="logout()">Logout</button></div>

  </div>
