<h1>Account</h1>
<label>name:
  <input [(ngModel)]="usera.lastname" placeholder="lastname"/>
</label>
<label>Surname:
  <input [(ngModel)]="usera.firstname" placeholder="firstname"/>
</label>
<label>City:
  <input [(ngModel)]="usera.email" placeholder="email"/>
</label>
<label>password:
  <input [(ngModel)]="usera.password" placeholder="password"/>
</label>

<h1>Orders</h1>
<ul class="rew">
  <li *ngFor="let order of orders">
    <h3>{{order.name}},  {{order.product}}</h3>
  </li>
</ul>
